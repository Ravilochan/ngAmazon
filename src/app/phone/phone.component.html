<section id="address">
  <div class="container p-5">
    <h4 class="display-4">My Shipping Address</h4>
    <hr />
    <app-message></app-message>
    <div *ngIf="!currentPhone" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="currentPhone" class="card bg-light">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label>Phone Number</label>
            <input
              type="text"
              class="form-control"
              name="address1"
              [(ngModel)]="currentPhone"
              placeholder="Enter Your Address Here"
            />
          </div>

          <button
            type="button"
            class="btn btn-warning"
            (click)="updatePhone()"
            [disabled]="btnDisabled"
          >
            Change Phone Number
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
